<html>
<head>
    <meta charset="utf-8">
    <title>Journey To the West Relationship Map</title>
</head>
<link href="CSS/bootstrap.min.css" rel="stylesheet">
<style>
    .nodetext {
        font-size: 12px;
        font-family: SimSun;
        fill: #000000;
    }

    .linetext {
        font-size: 12px;
        font-family: SimSun;
        fill: #0000FF;
        fill-opacity: 0.0;
    }

</style>
<body>
<div id="modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">                        &times;
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                   aria-expanded="true" aria-controls="collapseOne">
                                    Who is he/she ?
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                             aria-labelledby="headingOne">
                            <div class="panel-body">
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                                   href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    What did he/she do ?
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel"
                             aria-labelledby="headingTwo">
                            <div class="panel-body">
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingThree">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                                   href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Why do we care ?
                                </a>
                            </h4>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel"
                             aria-labelledby="headingThree">
                            <div class="panel-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="JS/bootstrap.min.js"></script>
<script src="JS/d3.min.js" charset="utf-8"></script>
<script>
    "use strict";
    var width = 600;
    var height = 600;
    var img_w = 77;
    var img_h = 90;
    var showingText = false;

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);


    d3.json("relation.json", function (error, root) {

        if (error) {
            return console.log(error);
        }
        console.log(root);

        var force = d3.layout.force()
                .nodes(root.nodes)
                .links(root.edges)
                .size([width, height])
                .linkDistance(350)
                .gravity(0.7)
                .charge(-4500)
                .start();

        var edges_line = svg.selectAll("line")
                .data(root.edges)
                .enter()
                .append("line")
                .style("stroke", "#ccc")
                .style("stroke-width", 1);

        var edges_text = svg.selectAll(".linetext")
                .data(root.edges)
                .enter()
                .append("text")
                .attr("class", "linetext")
                .text(function (d) {
                    return d.relation;
                });

        var nodes_img = svg.selectAll("image")
                .data(root.nodes)
                .enter()
                .append("image")
                .attr("width", img_w)
                .attr("height", img_h)
                .attr("xlink:href", function (d) {
                    return d.image;
                })
                .on("mouseover", function (d, i) {
                    //显示连接线上的文字
                    edges_text.style("fill-opacity", function (edge) {
                        if (edge.source === d || edge.target === d) {
                            return 1.0;
                        }
                    });
                })
                .on('click', function (d) {
                    d3.select(".modal-title").html(d.name);

                    d3.select("#collapseOne .panel-body").html(d.description);

                    $('#modal').modal({
                        keyboard: false
                    });
                })
                .on("mouseout", function (d, i) {
                    //隐去连接线上的文字
                    edges_text.style("fill-opacity", function (edge) {
                        if (edge.source === d || edge.target === d) {
                            return 0.0;
                        }
                    });
                })
                .call(force.drag);

        var text_dx = -20;
        var text_dy = 20;

        var nodes_text = svg.selectAll(".nodetext")
                .data(root.nodes)
                .enter()
                .append("text")
                .attr("class", "nodetext")
                .attr("dx", text_dx)
                .attr("dy", text_dy)
                .text(function (d) {
                    return d.name;
                });


        force.on("tick", function () {

            //限制结点的边界
            root.nodes.forEach(function (d, i) {
                d.x = d.x - img_w / 2 < 0 ? img_w / 2 : d.x;
                d.x = d.x + img_w / 2 > width ? width - img_w / 2 : d.x;
                d.y = d.y - img_h / 2 < 0 ? img_h / 2 : d.y;
                d.y = d.y + img_h / 2 + text_dy > height ? height - img_h / 2 - text_dy : d.y;
            });

            //更新连接线的位置
            edges_line.attr("x1", function (d) {
                return d.source.x;
            });
            edges_line.attr("y1", function (d) {
                return d.source.y;
            });
            edges_line.attr("x2", function (d) {
                return d.target.x;
            });
            edges_line.attr("y2", function (d) {
                return d.target.y;
            });

            //更新连接线上文字的位置
            edges_text.attr("x", function (d) {
                return (d.source.x + d.target.x) / 2;
            });
            edges_text.attr("y", function (d) {
                return (d.source.y + d.target.y) / 2;
            });


            //更新结点图片和文字
            nodes_img.attr("x", function (d) {
                return d.x - img_w / 2;
            });
            nodes_img.attr("y", function (d) {
                return d.y - img_h / 2;
            });

            nodes_text.attr("x", function (d) {
                return d.x
            });
            nodes_text.attr("y", function (d) {
                return d.y + img_w / 2;
            });
        });
    });

</script>
</body>
</html>
